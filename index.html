<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esthetica AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              // Custom Gold Palette for fallbacks
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6CB7D',
                400: '#Dcb850',
                500: '#C5A059', // Base Gold
                600: '#9D7B3A',
                700: '#755927',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scroll': 'scroll 40s linear infinite',
              'scroll-reverse': 'scroll-reverse 40s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              'scroll-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap');

      body {
        background-color: #fafaf9;
        color: #44403c;
      }

      /* Marble Texture Background */
      .bg-marble {
        background-color: #fafaf9;
        background-image: 
          radial-gradient(at 40% 20%, hsla(28,100%,74%,0.05) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,56%,0.05) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(340,100%,76%,0.05) 0px, transparent 50%),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      /* Metallic Gold Text Gradient */
      .text-gold {
        background: linear-gradient(to right, #9d7b3a, #c5a059, #ebd28b, #c5a059, #9d7b3a);
        background-size: 200% auto;
        color: #9d7b3a;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
      }

      /* Metallic Gold Background Gradient */
      .bg-gold {
        background: linear-gradient(to right, #b08d55, #d4af37, #f2d06b, #d4af37, #b08d55);
        background-size: 200% auto;
        transition: 0.5s;
      }
      .bg-gold:hover {
        background-position: right center;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Scrollbar customization */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f4;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
